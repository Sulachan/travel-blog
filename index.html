<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Log | anton</title>
    <link rel="stylesheet" href="style.css?v=4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Content will be injected here by script.js -->
    </div>

    <!-- Navigation Overlay -->
    <nav id="main-nav">
        <!-- Close is handled by the main toggle button now -->
        <div id="dynamic-nav-links"></div>
    </nav>

    <button id="menu-toggle" aria-label="Toggle menu">
        <span class="line"></span>
        <span class="line"></span>
    </button>

    <!-- Editor Modal -->
    <div id="editor-modal" class="hidden">
        <div class="editor-content">
            <button id="close-editor">&times;</button>
            <h2 id="editor-title">Edit Trip</h2>
            <form id="trip-form">
                <input type="hidden" id="edit-id">
                <!-- Hidden File Input for Image Uploads -->
                <input type="file" id="file-picker" accept="image/*" class="hidden">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="edit-title" required>
                </div>

                <div class="form-group">
                    <label>Country (for Recipes)</label>
                    <input type="text" id="edit-country" placeholder="e.g. Indonesia">
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="text" id="edit-date" required>
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="edit-location" required>
                </div>

                <div class="form-group">
                    <label>Cover Image</label>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="edit-cover" required placeholder="Image URL or Browse...">
                        <button type="button" id="browse-cover-btn"
                            style="padding:0.5rem; cursor:pointer;">Browse</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Content Blocks</label>
                    <div id="editor-blocks"></div>
                    <div class="block-controls">
                        <button type="button" id="add-text-block">+ Text</button>
                        <button type="button" id="add-image-block">+ Image</button>
                    </div>
                </div>

                <button type="submit" class="save-btn">Save Trip</button>
                <button type="button" id="delete-trip-btn" class="delete-btn hidden">Delete Trip</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK Setup -->
    <script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
        }
      }
    </script>
    <script src="script.js?v=6" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --accent-color: #d4af37;
        }
        body { padding: 50px; background: #0a0a0a; }
        
        .test-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .test-item {
            width: 200px;
            height: 150px;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        /* Test 1: Border color change (original - broken) */
        .test1:hover {
            transform: scale(1.02);
            border-color: var(--accent-color);
        }
        
        /* Test 2: Box shadow (my fix) */
        .test2:hover {
            transform: scale(1.02);
            box-shadow: 0 0 0 2px var(--accent-color);
        }
        
        /* Test 3: Outline */
        .test3:hover {
            transform: scale(1.02);
            outline: 2px solid var(--accent-color);
        }
        
        h3 { color: #fff; font-family: Arial; }
        p { color: #888; font-family: Arial; font-size: 14px; }
    </style>
</head>
<body>
    <h3>Hover Test - Which one keeps the border on all sides?</h3>
    
    <div class="test-container">
        <div>
            <p>Test 1: border-color (broken)</p>
            <div class="test-item test1"></div>
        </div>
        
        <div>
            <p>Test 2: box-shadow (my fix)</p>
            <div class="test-item test2"></div>
        </div>
        
        <div>
            <p>Test 3: outline</p>
            <div class="test-item test3"></div>
        </div>
    </div>
</body>
</html>
